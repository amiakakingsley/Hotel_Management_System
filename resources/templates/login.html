		 function home(){
		 let name = (document.getElementsByName("email")[0].value);

		     alert(`${name} is not Registered`);

	     return true;
		 }

		  <div>

		  </div>

 <form th:action="@{/login}" method="post" onsubmit="home()" style="max-width: 30%; margin: 0 auto;">

  </div>
 <div class="m-6" >

         <a th:href="@{/register}"  class="btn btn-primary">Register</a>

    <p>

		 <h6 class="container text-left">Forgotten Password</h6>

     </div>
     </p>
     
     
    
</form>
