<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Login_Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>
  <body>
	 
	  <div >
		  
		  <div class="container text-center" >
			  <img src="RCCG_logo_400px.png" alt="logo" class="rounded">
			    <h2 th:text="${message}"></h2>
		  </div>
			   <h2 class="container text-left"></h2>
		  </div>

  <div class="" style="max-width: 60%;  margin: 0 auto;">
		<table class="table container text-center" >
			<thead>
				<tr>
				 <th scope="col">Account ID</th>
				 <th scope="col">Account Name</th>
				 <th scope="col">Amount Deposited</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="InitialDeposite : ${deposited}">
					<th th:text="${InitialDeposite.id}"></th>
					<td th:text="${InitialDeposite.name}"></td>
					<td th:text="${InitialDeposite.amount}"></td>
				</tr>
			</tbody>
			
		</table>
		
		<div class="container text-center"><h3 class="container ">Enter The User ID you wish to approve</h3>
			
			<form th:action="@{/admin/Approve/deposite}" method="post"  
			style="max-width: 30%; margin: 0 auto;">
             <div class="mb-3">
                   <input type="text" class="form-control" id="id" placeholder="ID" name="id" required>
            </div>
                         <button type="submit" class="btn btn-success">Approve</button>
					 
			</form>			
		</div >
		
		<div class="container text-center"><h3 class="container ">Enter The User ID you wish to Delete</h3>
			
			<form th:action="@{/admin/delete/deposite}" method="post"  
			 style="max-width: 30%; margin: 0 auto;">
             <div class="mb-3">
                   <input type="text" class="form-control" id="id" placeholder="ID" name="id" required>
            </div>
                 <button type="submit" class="btn btn-danger">Delete</button>
					 
			</form>			
		</div >
		
	</div>
      <div class="table container text-center" >
    <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
      </div>
 </div>
 </body>
</html>
