<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Deposite Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>
  <body>
	 
	  <div >
		  
		  
		  
		  <div class="container text-center">
			    <h2 th:text="${message}"></h2>
			   <h2 class="container text-left">Deposite<h2 th:text="${balance}"> </h2>
			   <div class="container text-center" style="max-width: 80%; text-align: left;">
			<div class="btn-group btn-group-justified">	 
				 <a th:href="@{/user/home}" class="btn btn-primary">Home</a>
				 <a th:href="@{/}" class="btn btn-primary">Feedback</a>
				 <a th:href="@{/}" class="btn btn-primary">Contact Us</a>
	        </div> 
	      </div>
		  </div>
	  
	  
   
 <form th:action="@{/user/initial/deposite}" method="post"  style="max-width: 30%; margin: 0 auto;">
  <div class="mb-3">
    <label for="Amount" class="form-label">Enter the Amount</label>
    <input type="text" class="form-control" 
     id="amount" 
    placeholder="Amount" 
    name="amount" required>
  </div>
   <div class="m-6" >
	      
         <button type="submit" class="btn btn-primary">Deposite</button>
         
         
	   
    </div>
</form> 

           <div class="container text-center">
			    <h2 th:text="${message}"></h2>
			     <h6 class="container text-warning">Note: Your Pending Deposite
				    will disappear After two days of non-payment</h6>
			   <h2 class="container text-left">Your Pending Deposites<h2 th:text="${balance}"> </h2>
			  
		  </div>
		  
		  
		  <div class="" style="max-width: 50%;  margin: 0 auto;">
		<table class="table container text-center" >
			<thead>
				<tr>
				 <th scope="col">Deposite ID</th>
				 <th scope="col">State</th>
				 <th scope="col">Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="InitialDeposite, iterator : ${pendingDeposites}">
					<th th:text="${iterator.index} + 1"></th>
					<td><h5 class="container text-warning">Pending</h5></td>
					<td th:text="${InitialDeposite.amount}"></td>
				</tr>
			</tbody>
			
		</table>
		
</div>
      
 </body>
</html>
