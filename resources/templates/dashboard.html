<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Transaction List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">  
<style>
    /* Add your custom styles here */
    body {
      background-color: #f8f9fa;
    }
    .jumbotron {
      background-color: rgb(128, 255, 255);
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: rgb(128, 255, 255);">
    <div class="container" >
      <a class="navbar-brand" href="#">Your Balance: $<h2 th:text="${balance}"> </h2></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/home}" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section / Jumbotron -->
  <div class="jumbotron text-center">
    <h1 class="display-4">Trasactions List</h1>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
		    <div class="container text-center" >
			    
			    <h2 class="container text-center"></h2>
			  
			   <div class="container text-center" style="max-width: 80%;" >
			        <h2 style="color: dodgerblue;">Foods you Ordered</h2>
	           
			   </div>
		  <div class="container mt-5">
		<table class="table container text-center" >
			<thead>
				<tr>
				 <th scope="col">Food ID</th>
				 <th scope="col">FoodName</th>
				 <th scope="col">Price</th>
				 <th scope="col">Order By</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="food, iterator : ${foods}">
					<th th:text="${iterator.index} + 1"></th>
					<td th:text="${food.food}"></td>
					<td th:text="${food.amount}"></td>
					<td th:text="${food.name}"></td>
				</tr>
			</tbody>
			
		</table>
		
	</div>
	
	</div>
      </div>
     
     
      <div class="container mt-5" style="width: 40%; height: auto;">
    <h2>Contact Us</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2023 Your App. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
